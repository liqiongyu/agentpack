name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  changed:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.detect.outputs.rust }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - id: detect
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA='${{ github.event.pull_request.base.sha }}'
            HEAD_SHA='${{ github.event.pull_request.head.sha }}'
            mapfile -t files < <(git diff --name-only --no-renames "$BASE_SHA" "$HEAD_SHA")
          else
            files=("force")
          fi

          rust=false
          for f in "${files[@]}"; do
            case "$f" in
              src/*|tests/*|Cargo.toml|Cargo.lock|deny.toml|rust-toolchain.toml|dist-workspace.toml|justfile|.github/workflows/*)
                rust=true
                break
                ;;
            esac
          done

          echo "rust=$rust" >> "$GITHUB_OUTPUT"

  test:
    name: Rust (${{ matrix.os }})
    needs: changed
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Skip (no Rust changes)
        if: ${{ github.event_name == 'pull_request' && needs.changed.outputs.rust != 'true' }}
        run: echo "No Rust-related changes detected; skipping Rust checks."

      - uses: actions/checkout@v6
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}

      - name: Install Rust toolchain
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}

      - name: Install just
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        run: cargo install just --locked

      - name: just fmt-check
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        run: just fmt-check

      - name: just clippy
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        run: just clippy

      - name: just test
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        run: just test

  test_all_features:
    name: Rust (ubuntu-latest, all-features)
    needs: changed
    runs-on: ubuntu-latest
    steps:
      - name: Skip (no Rust changes)
        if: ${{ github.event_name == 'pull_request' && needs.changed.outputs.rust != 'true' }}
        run: echo "No Rust-related changes detected; skipping all-features tests."

      - uses: actions/checkout@v6
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}

      - name: Install Rust toolchain
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0

      - uses: Swatinem/rust-cache@v2
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}

      - name: cargo test --all-features
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        run: cargo test --all-features --all --locked

  conformance_feature_matrix:
    name: Conformance (${{ matrix.name }})
    needs: changed
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: target-codex
            cargo_args: "--no-default-features --features target-codex"
          - name: target-claude-code
            cargo_args: "--no-default-features --features target-claude-code"
          - name: target-cursor
            cargo_args: "--no-default-features --features target-cursor"
          - name: target-vscode
            cargo_args: "--no-default-features --features target-vscode"
          - name: target-jetbrains
            cargo_args: "--no-default-features --features target-jetbrains"

    steps:
      - name: Skip (no Rust changes)
        if: ${{ github.event_name == 'pull_request' && needs.changed.outputs.rust != 'true' }}
        run: echo "No Rust-related changes detected; skipping conformance feature matrix."

      - uses: actions/checkout@v6
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}

      - name: Install Rust toolchain
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0

      - uses: Swatinem/rust-cache@v2
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}

      - name: cargo test conformance_targets
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        run: cargo test --locked --test conformance_targets ${{ matrix.cargo_args }}

  audit:
    name: Security audit
    needs: changed
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: stable
    steps:
      - name: Skip (no Rust changes)
        if: ${{ github.event_name == 'pull_request' && needs.changed.outputs.rust != 'true' }}
        run: echo "No Rust-related changes detected; skipping security audit."

      - uses: actions/checkout@v6
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
      - uses: rustsec/audit-check@v2
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  deny:
    name: Dependency policy (cargo-deny)
    needs: changed
    runs-on: ubuntu-latest
    steps:
      - name: Skip (no Rust changes)
        if: ${{ github.event_name == 'pull_request' && needs.changed.outputs.rust != 'true' }}
        run: echo "No Rust-related changes detected; skipping cargo-deny."

      - uses: actions/checkout@v6
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}

      - name: Install Rust toolchain
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0

      - uses: Swatinem/rust-cache@v2
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}

      - name: Install cargo-deny
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        run: cargo install cargo-deny@0.18.3 --locked

      - name: cargo deny
        if: ${{ github.event_name != 'pull_request' || needs.changed.outputs.rust == 'true' }}
        run: cargo deny check licenses bans sources
